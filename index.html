
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAHNI | El Despertar Radical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Montserrat:wght@300;400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dorado-miel: #D4AF37;
            --negro-mistico: #000000;
            --blanco-humo: #F5F5F5;
            --verde-musgo: #4A5C44;
            --beige-arena: #E8DCC4;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--negro-mistico);
            color: var(--blanco-humo);
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .gold-text {
            color: var(--dorado-miel);
        }

        .gold-gradient-text {
            background: linear-gradient(135deg, #f9e79f 0%, #D4AF37 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-mystic { background-color: var(--negro-mistico); }
        .bg-smoke { background-color: var(--blanco-humo); }
        .bg-moss { background-color: var(--verde-musgo); }
        
        .border-gold { border-color: var(--dorado-miel); }

        .leather-texture {
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-color: #000000;
        }

        @keyframes ken-burns {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        .brand-font {
          font-family: 'Montserrat', sans-serif;
        }

        .emboss-gold {
          color: #D4AF37;
          text-shadow: -1px -1px 0px rgba(255,255,255,0.3), 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
<script type="importmap">
{

}

</head>

</body>
</html>
